<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หัวใจและคำง้อ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff6f61, #f49ac2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
    }

    .heart-container {
      position: relative;
      animation: pulse 2s ease-in-out infinite;
    }

    .heart {
      width: 200px;
      height: 200px;
      background-color: #f44336;
      position: relative;
      transform: rotate(45deg);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #f44336;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: -100px;
      top: 0;
    }

    @keyframes pulse {
      0% {
        transform: rotate(45deg) scale(1);
      }
      50% {
        transform: rotate(45deg) scale(1.1);
      }
      100% {
        transform: rotate(45deg) scale(1);
      }
    }

    .message {
      font-size: 36px;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      letter-spacing: 1px;
      animation: fadeInUp 2s ease-out;
      margin-top: 30px;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .sparkles {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: sparkle 1.5s linear infinite;
      pointer-events: none;
    }

    .sparkle {
      width: 10px;
      height: 10px;
      background-color: #ffffff;
      border-radius: 50%;
      position: absolute;
      animation: sparkleMove 1.5s infinite;
    }

    @keyframes sparkleMove {
      0% {
        opacity: 0;
        transform: scale(0.5) translateX(0) translateY(0);
      }
      100% {
        opacity: 1;
        transform: scale(1.5) translateX(30px) translateY(-30px);
      }
    }

    .sparkle:nth-child(1) {
      top: -40px;
      left: 30px;
      animation-delay: 0s;
    }

    .sparkle:nth-child(2) {
      top: 20px;
      left: -20px;
      animation-delay: 0.3s;
    }

    .sparkle:nth-child(3) {
      top: 60px;
      left: -60px;
      animation-delay: 0.6s;
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="sparkles">
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>
  </div>
  <div class="message">เค้าขอโทษ ดีกันน้าที่รัก!</div>
</body>
</html>
